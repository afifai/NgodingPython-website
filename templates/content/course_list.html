{% extends 'base.html' %}
{% block title %}
Home
{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {%  for object in object_list %}
          <div class="col md-4">
            <div class="card card-course">
                <a href="{{ object.get_absolute_url }}">
                <img src="{{ object.thumbnail.url }}" class="card-img-top" width="100%" height="225" alt="">
                </a>
              <div class="card-body">
                <p class="card-text fw-bold">{{ object.name }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-muted fw-bold pricing-text">Gratis</div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
        
    </div>
</div>

{% endblock content %}
